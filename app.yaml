name: lot-systems-dev
region: nyc3
services:
  - name: web
    git:
      branch: master
      repo_clone_url: https://github.com/vadikmarmeladov/lot-systems.git
    build_command: |
      yarn install --legacy-peer-deps
      yarn global add postcss-cli esbuild-runner typescript-esbuild
      yarn run client:css:build
      yarn run client:js:build
      yarn run server:build
      NODE_ENV=production yarn run migrations:up
    run_command: yarn run server:start
    environment_slug: node-js
    instance_size_slug: basic-xxs
    instance_count: 1
    envs:
      - key: NODE_ENV
        scope: RUN_AND_BUILD_TIME
        value: production
