name: web
region: nyc3
services:
  - name: web
    git:
      branch: master
      repo_clone_url: https://github.com/vadikmarmeladov/lot-systems.git
    build_command: |
      echo "üöÄ Build started at $(date)"
      
      # Install dependencies
      echo "üì¶ Installing dependencies..."
      yarn install --frozen-lockfile --production=false || {
        echo "‚ùå Dependency installation failed"
        exit 1
      }
      
      # Create build directories
      echo "üìÅ Creating build directories..."
      mkdir -p dist/client/{css,js} dist/server
      
      # Build process
      echo "üõ† Starting build process..."
      
      # Build server
      echo "üîß Building server..."
      NODE_ENV=production yarn run server:build || {
        echo "‚ùå Server build failed"
        exit 1
      }
      
      # Build client
      echo "üîß Building client..."
      NODE_ENV=production yarn run client:css:build || {
        echo "‚ùå CSS build failed"
        exit 1
      }
      NODE_ENV=production yarn run client:js:build || {
        echo "‚ùå JS build failed"
        exit 1
      }
      
      # Final verification
      if [ ! -f "dist/server/server/index.js" ]; then
        echo "‚ùå Server build output missing"
        ls -la dist/server/server/
        exit 1
      fi

      echo "‚úÖ Build completed successfully at $(date)"
    run_command: |
      # Start the server with ES modules support
      NODE_OPTIONS='--experimental-specifier-resolution=node' node dist/server/server/index.js
    environment_slug: node-js
    instance_size_slug: basic-xxs
    instance_count: 1
    http_port: 8080
    health_check:
      http_path: /health
      initial_delay_seconds: 30
    envs:
      - key: NODE_ENV
        scope: RUN_AND_BUILD_TIME
